{% extends 'centro/principal.html' %}

{% block content %}
<div class="container">
    <br><br>
    <div class="row mt-3">
        <div class="col-md-9 mx-auto">
            <form method="post">
                {% csrf_token %}
                <h3 style="color: white">¿Estás seguro de que quieres anular tu inscripción?</h3>
                <p style="color: white;">Si anula la inscripción no podrá acceder a nuestro gimnasio ni disfrutar de nuestras prestaciones.<br>
                Pienselo un momento...</p>
                <button type="submit" class="btn btn-danger">Sí, anular inscripción</button>
            </form>
            <br>
            <a href="{% url 'inscripcion_detalle' %}">
                <button class="btn btn-light">Volver</button>
            </a>
            </div>
    </div>
</div>
{% endblock %}
